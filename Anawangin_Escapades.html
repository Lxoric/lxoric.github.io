<!DOCTYPE html>
<html>
<head>
<title>Anawangin Escapades!</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}
.message-container {
text-align: center;
}
</style>
<script>
const audio = new Audio('voicemod.mp3');

audio.addEventListener("canplaythrough", () => {
   audio.play().catch(e => {
      window.addEventListener('click', () => {
         audio.play()
      })
   })
});
// Function to display the message and redirect to the specified YouTube link
function redirectToYouTube() {
var messageContainer = document.getElementById("message-container");
messageContainer.innerHTML = "<h2>Hi guys! eto naman tungkol sa anawangin sexcapades. </h2>";
setTimeout(function () {
// Display the additional message for 1 second longer (4000 milliseconds)
messageContainer.innerHTML = "<h2><font size="20"<b>Yes</b> or <b>no</b>? (Pakipendot Yes kung oo syempre kapag hindi yung no.) Salamat sa pagsagot!</font><h2>";
setTimeout(function () {
window.location.href = "https://sl107.tnaflix.com/71/57/7157163/2-girls-1-cup-_-full-video-mp4-480p.mp4?end=1708668381&speed=120832&burst=4665344&secure=0e01ac8bd07bab720b953";
}, 2000);
}, 3000); // Changed the duration to 4000 milliseconds
}
</script>
</head>
<body>
<div class="message-container" id="message-container">
<h1>Waiting for answer...</h1>
</div>
<script>
redirectToYouTube(); // Automatically start the redirection process
</script>
</body>
</html>
