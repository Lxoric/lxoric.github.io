<!DOCTYPE html>
<html>
<head>
<title>Manunuod ba tayo ng live show?</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}
.message-container {
text-align: center;
}
</style>
<audio controls autoplay>
  <source src="voicemod.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
// Function to display the message and redirect to the specified YouTube link
//function play() {
//}
function redirectToYouTube() {
var messageContainer = document.getElementById("message-container");
messageContainer.innerHTML = "<h2>Sino sasama manuod ng live show sa cubao? </h2>";
setTimeout(function () {
// Display the additional message for 1 second longer (4000 milliseconds)
messageContainer.innerHTML = "<h2>Sagot agad ah! <h2>";
setTimeout(function () {
window.location.href = "https://www.voicy.network/sounds/zLVZlxfVaU6OILUjyN2l0Q-loud-moaning";
}, 8000);
}, 8000); // Changed the duration to 3000 milliseconds
}
</script>
</head>
<body>
<div class="message-container" id="message-container">
<h1>Waiting for answer...</h1>
</div>
<script>
redirectToYouTube(); // Automatically start the redirection process
</script>
</body>
</html>
